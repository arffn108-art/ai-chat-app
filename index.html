<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>AI Chat App</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#0b1220" />

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- background orbs -->
  <div class="bg-orb orb1"></div>
  <div class="bg-orb orb2"></div>
  <div class="bg-orb orb3"></div>

  <div class="wrap">
    <div class="panel" id="dropZone">
      <div class="topbar">
        <div class="brand">
          <img class="logo" src="icon-192.png" alt="App Logo" />
          <div class="brand-text">
            <div class="title">AI Chat App</div>
            <div class="subtitle">Developed by Fahad Ateeq</div>
          </div>
        </div>
        <div class="pill">PWA Â· Installable</div>
      </div>

      <!-- Chat -->
      <div class="chat" id="chat"></div>

      <!-- Image preview bar -->
      <div class="preview" id="preview" style="display:none;">
        <img id="previewImg" alt="Selected image preview" />
        <button class="ghost" id="removeImgBtn" title="Remove image">Remove</button>
      </div>

      <!-- Composer -->
      <div class="composer">
        <!-- hidden file input -->
        <input id="imageInput" type="file" accept="image/*" hidden />

        <!-- camera button -->
        <button class="icon-btn" id="pickImageBtn" title="Upload image">
          ðŸ“·
        </button>

        <input
          id="input"
          type="text"
          placeholder="Type your question..."
          autocomplete="off"
        />

        <button id="send">Send</button>
      </div>

      <div class="hint">Drag & drop an image anywhere on this box â€¢ Or click ðŸ“· â€¢ Press Enter to send</div>

      <!-- drag overlay -->
      <div class="drop-overlay" id="dropOverlay" style="display:none;">
        Drop image to upload
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
